<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="body">
        <label for="user-input">Choose rock, paper, or scissors:</label>
        <input type="text" name="user-input" id="user-input">
        <p class="result">Press play when you're ready...</p>
        <div class="buttons">
            <button id="play-button">Play</button>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <div class="footer">
        <small>Peyton Bechard for The Odin Project &copy; 2022</small>
    </div>

    <script src="script.js"></script>
</body>
</html>
